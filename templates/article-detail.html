{% extends 'base.html' %}

{% block content %}
<body>
    <h1>КОНКРЕТНАЯ ПУБЛИКАЦИЯ</h1>
    <h2>{{ article.title }}</h2>
    <p>{{ article.description }}</p>
    <p>{{ article.category.title }}</p>

    <h3>Коментарии:</h3>
    {% for comm in article_comments %}
        <p>{{ comm.text }}</p>
    {% endfor %}
</body>
{% endblock content %}
